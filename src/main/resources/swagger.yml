components:
  schemas:
    Account:
      type: object
      description: |-
        Short-form serializer for tenant

        Used as an account listing form
      properties:
        id:
          type: integer
          description: ID of the account (e.g. tenant id)
        registrationId:
          type: integer
          description: ID of the registration entry
        label:
          type: string
          maxLength: 128
        photo:
          type: string
          description: Base64-encoded photo of the account
        lastLogin:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of the last login into this account
        billingPlanType:
          enum:
            - continuous
            - weekly
            - monthly
          type: string
          default: continuous
          description: |-
            Billing plan type

            * `continuous` - continuous
            * `weekly` - weekly
            * `monthly` - monthly
        isBillingDayLastOfMonth:
          type: boolean
          default: false
          description: Whether or not billing day is the last day of month
        billingDay:
          type: integer
          description: Billing day
        managedType:
          enum:
            - self_managed
            - co_managed
            - fully_managed
            - no_tenant
          type: string
          description: Manage type of the account
          readOnly: true
        isPrimaryAccount:
          type: boolean
          description: |-
            Checks whether the current tenant matches the logged in user's one from
            the context. If not provided, we assume it isn't
          readOnly: true
        isTrialMode:
          type: boolean
        isTrialExpired:
          type: boolean
          readOnly: true
          description: Whether the user account trial is expired
        isMspAccessible:
          type: boolean
          description: Whether tenant has granted access to all MSP users
        isCvrOfferedToMsp:
          type: boolean
          description: Whether the tenant has granted MSPs access to CVRs
        isCustomBrandingApplied:
          type: boolean
          readOnly: true
          description: Whether the tenant has custom branding
        clearDatabaseRemaining:
          type: integer
          readOnly: true
          description: Number of clear database operations remaining (only in trial
            mode)
        trialDaysRemaining:
          type: integer
          description: Number of trial days remaining, if user account is in trial
            mode
        domainsRemaining:
          type: integer
          description: Number of domain scans remaining (only in trial mode)
        name:
          type: string
          description: Name of the account
        isOnboardingMode:
          type: boolean
          description: Restrict features for tenant in onboarding mode
        initialScanType:
          enum:
            - agentless
            - agent_based
            - hybrid
            - null
          type: string
          nullable: true
          description: |-
            The initial scanning type set on tenant

            * `agentless` - Agentless
            * `agent_based` - Agent Based
            * `hybrid` - Hybrid
        scanType:
          enum:
            - agentless
            - agent_based
            - hybrid
          type: string
          description: |-
            Tenant Scanning Type

            * `agentless` - Agentless
            * `agent_based` - Agent Based
            * `hybrid` - Hybrid
        showPmfSurvey:
          type: boolean
          description: Whether or not to display the pmf survey
          readOnly: true
        devicesCount:
          type: integer
          readOnly: true
          description: Number of devices based the current tenant has
        maxBillableAssets:
          type: integer
          description: Maximum amount of billable assets
        enforceMaxBillableAssets:
          type: boolean
          description: If this option is enabled, we will create a maximum of `max_billable_assets`
            devices
        isDemoAccount:
          type: boolean
          description: Whether the account is used for demo scanning purposes or not
        isDemoScanRunning:
          type: boolean
          description: Whether the demo scan is running on the tenant or not
        isOneClickRemediationRequested:
          type: boolean
          description: Whether the user has clicked the I Want One Click Remediation
            button
      required:
        - clearDatabaseRemaining
        - devicesCount
        - domainsRemaining
        - enforceMaxBillableAssets
        - id
        - initialScanType
        - isCustomBrandingApplied
        - isDemoAccount
        - isDemoScanRunning
        - isMspAccessible
        - isOnboardingMode
        - isOneClickRemediationRequested
        - isPrimaryAccount
        - isTrialExpired
        - isTrialMode
        - managedType
        - maxBillableAssets
        - name
        - photo
        - registrationId
        - scanType
        - showPmfSurvey
        - trialDaysRemaining
    AccountSwitchRequest:
      type: object
      description: Account switch
      properties:
        id:
          type: integer
          description: Account ID that you want to switch to
      required:
        - id
    ActionPlanDeviceAffected:
      type: object
      description: Serializer for listed devices in Action Plan entry remediations
      properties:
        deviceId:
          type: integer
        hostname:
          type: string
        ip:
          type: string
        riskLevel:
          enum:
            - critical
            - vulnerable
            - unknown
            - secure
          type: string
          description: |-
            * `critical` - critical
            * `vulnerable` - vulnerable
            * `unknown` - unknown
            * `secure` - secure
        deviceState:
