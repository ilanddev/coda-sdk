  /console/reporting/contextualRiskReport/status/:
    get:
      operationId: consoleReportingContextualRiskReportStatusRetrieve
      description: |-
        Retrieves the contextual risk reports status for a certain tenant.

        We consider status for all the reports (for all business contexts that
        have a related report). We don't keep a status for each business context.

        There are multiple states:

        get_report_status_state gets the state of the report as follow:
            1. No assets in scope (new tenant or the data was deleted)
            2. No required contexts:
                - To run the report, a context with devices should be present.
            3. Remediation Report is in progress -> add percentage and estimated time to completion
            4. An extend scan is currently running
            5. There are new changes in data, but the report isn't up to date and the job is not running yet.
            6. Report not generated -> when all the prerequisites are fulfilled but the task did not run ever.
            7. Are_assets_secure - No report should be load
      tags:
        - console
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextualRiskReportStatus'
          description: ''
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: Retrieves the contextual risk reports status for a certain tenant.
