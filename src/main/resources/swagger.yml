openapi: 3.0.3
info:
  title: Footprint OpenAPI Schema
  version: 7.18.19
  description: 📦 This is the basic description for Footprint backend endpoints. If
    more accounts are available, you can select which one to retrieve data from by
    adding a `FootprintTenantId` HTTP header, setting its value to the ID of the tenant
    you require from the `/api/common/auth/session/accounts/` request
paths:
  # added by Tag
  /admin/users/:
    get:
      operationId: adminUsersRetrieve
      description: Provides paginated listing of users.
      tags:
        - admin
      security:
        - jwtAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdminUser'
          description: ''
        '401':
          description: Returned if the logged in user is not a MSP user
  /admin/registrations/:
    get:
      operationId: adminRegistrationsRetrieve
      description: Provides paginated listing of active registrations.
      parameters:
        - in: query
          name: category
          schema:
            type: string
            enum:
              - active_clients
              - all
              - managed
              - registrations
              - sales_pipeline
          description: Category of registrations you want. Defaults to all.
        - in: query
          name: label
          schema:
            type: string
          description: Field used to filter entries by label
        - in: query
          name: page
          schema:
            type: integer
          description: Page to request
        - in: query
          name: size
          schema:
            type: integer
          description: Number of elements on a page
        - in: query
          name: sortColumn
          schema:
            type: string
            enum:
              - label
              - state
          description: Sorting column
        - in: query
          name: sortDirection
          schema:
            type: string
            enum:
              - ascending
              - descending
          description: Sorting direction
        - in: query
          name: textFilter
          schema:
            type: string
          description: Field used filter entries by all columns
      tags:
        - admin/registrations
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRegistrationList'
          description: ''
        '401':
          description: Returned if the logged in user is not a MSP user
      summary: Provides paginated listing of active registrations.
    put:
      operationId: adminRegistrationsUpdate
      description: |-
        Creates a new registration. The registration will automatically be marked as managed
                by the current logged-in account
      tags:
        - admin/registrations
        - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationCreateRequest'
        required: true
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
          description: ''
        '400':
          description: Returned if provided data is invalid
        '401':
          description: Returned if the logged in user is not a MSP user
      summary: Creates a new registration. The registration will automatically be
        marked as managed
  /admin/registrations/{registrationId}/:
    get:
      operationId: adminRegistrationsRetrieve2
      description: Retrieves a single registration
      parameters:
        - in: path
          name: registrationId
          schema:
            type: integer
          required: true
      tags:
        - admin/registrations
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
          description: ''
      summary: Retrieves a single registration
    post:
      operationId: adminRegistrationsCreate
      description: Edits a single registration
      parameters:
        - in: path
          name: registrationId
          schema:
            type: integer
          required: true
      tags:
        - admin/registrations
        - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationEditRequest'
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
          description: ''
      summary: Edits a single registration
    delete:
      operationId: adminRegistrationsDestroy
      description: Deletes a registration
      parameters:
        - in: path
          name: registrationId
          schema:
            type: integer
          required: true
      tags:
        - admin/registrations
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Returned on successful delete
        '401':
          description: Logged in user is not a MSP user, or does not have permission
            to delete registration
      summary: Deletes a registration
  /admin/registrations/light/:
    get:
      operationId: adminRegistrationsLightRetrieve
      description: Provides a lighter, summary listing of registrations
      parameters:
        - in: query
          name: category
          schema:
            type: string
            enum:
              - active_clients
              - all
              - managed
              - registrations
              - sales_pipeline
          description: Category of registrations you want. Defaults to all.
        - in: query
          name: page
          schema:
            type: integer
          description: Page to request
        - in: query
          name: size
          schema:
            type: integer
          description: Number of elements on a page
      tags:
        - admin/registrations
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRegistrationLightList'
          description: ''
        '401':
          description: Returned if the logged in user is not a MSP user
      summary: Provides a lighter, summary listing of registrations
  /admin/reports/usageReport/{year}/{month}/:
    get:
      operationId: usageReport
      description: Returns the usage report for the specified year and month
      parameters:
        - in: query
          name: filter
          schema:
            type: string
          description: Text filter for entries
        - in: path
          name: month
          schema:
            type: integer
          description: Month of the report
          required: true
        - in: query
          name: page
          schema:
            type: integer
          description: Page of the report to retrieve
        - in: query
          name: size
          schema:
            type: integer
          description: Number of elements to be present on the page
        - in: path
          name: year
          schema:
            type: integer
          description: Year of the report
          required: true
      tags:
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsageReportList'
          description: ''
      summary: Returns the usage report for the specified year and month
  /admin/scanners/:
    get:
      operationId: adminScannersList
      description: Returns the list of all scanners that can be used by all tenants.
      tags:
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AgentlessScannerSrz'
          description: ''
        '500':
          description: Returned if an unexpected error occurs.
      summary: Returns the list of all scanners that can be used by all tenants.
  /admin/scanners/{scannerId}/:
    patch:
      operationId: adminScannersPartialUpdate
      description: Edits values and parameters of a shared scanner
      parameters:
        - in: path
          name: scannerId
          schema:
            type: string
          description: ID of the scanner you want to edit the label
          required: true
      tags:
        - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedScannerEditRequest'
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Scanner was removed.
        '500':
          description: Returned if an unexpected error occurs.
        '404':
          description: Returned if the scanner was not found.
      summary: Edits values and parameters of a shared scanner
    delete:
      operationId: adminScannersDestroy
      description: Deletes a configured shared scanner
      parameters:
        - in: path
          name: scannerId
          schema:
            type: string
          description: ID of the scanner you want to delete
          required: true
      tags:
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Scanner was removed.
        '500':
          description: Returned if an unexpected error occurs.
        '404':
          description: Returned if the scanner was not found.
      summary: Deletes a configured shared scanner
  /admin/scanners/setup/:
    get:
      operationId: adminScannersSetupRetrieve
      description: Returns the credentials needed by a scanner.
      tags:
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScannerSetup'
          description: ''
        '500':
          description: Returned if an unexpected error occurs.
      summary: Returns the credentials needed by a scanner.
  /admin/serverStats/:
    get:
      operationId: adminServerStatsRetrieve
      description: Endpoint that retrieves status info on the machine
      tags:
        - admin
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsView'
          description: ''
      summary: Endpoint that retrieves status info on the machine
  /auth/token/:
    post:
      operationId: authTokenCreate
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web token pair to prove
        authentication of those credentials.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: Takes a set of user credentials and returns an access and refresh JSON
        web token pair to prove
  /auth/token/refresh/:
    post:
      operationId: authTokenRefreshCreate
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: Takes a refresh type JSON web token and returns an access type JSON
        web
  /branding/:
    get:
      operationId: brandingRetrieve
      description: Retrieves branding information
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          description: Optional tenant ID, to retrieve custom branding
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      tags:
        - branding
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandingResponse'
          description: ''
      summary: Retrieves branding information
  /common/auth/session/:
    get:
      operationId: checkSession
      description: Returns the current session information
      tags:
        - common
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionLoggedInSrz'
          description: ''
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: Returns the current session information
    post:
      operationId: login
      description: Authenticates a user
      tags:
        - common
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionLoginSrzRequest'
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionLoggedInSrz'
          description: ''
        '203':
          description: Returned if user has OTP enabled. Continue login via e-mail
        '400':
          description: Returned on invalid username/password
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: Authenticates a user
    delete:
      operationId: commonAuthSessionDestroy
      description: Logs out the current user
      tags:
        - common
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
        - { }
      responses:
        '204':
          description: No response body
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: Logs out the current user
  /common/auth/session/accounts/:
    get:
      operationId: getAccounts
      description: 📃 Lists accounts into which the current user can login
      parameters:
        - in: query
          name: filter
          schema:
            type: string
          description: Text filter
        - in: query
          name: page
          schema:
            type: integer
          description: Page to request
        - in: query
          name: size
          schema:
            type: integer
          description: Number of elements on a page
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      tags:
        - common
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccountList'
          description: ''
      summary: 📃 Lists accounts into which the current user can login
    post:
      operationId: switchAccount
      description: |-
        This endpoint only logs that a user logged in on a tenant
        This endpoint no longer switches the tenant after we implemented this on frontend
      tags:
        - common
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountSwitchRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountSwitchRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountSwitchRequest'
        required: true
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: This endpoint only logs that a user logged in on a tenant
  /console/actionPlan/:
    get:
      operationId: actionPlanRetrieve
      description: Action Plan listing view. Provides methods to manipulate Action
        Plan listings
      parameters:
        - in: query
          name: business_context_ids
          schema:
            type: string
          description: List of business context IDs based on which the entities are
            filtered
        - in: query
          name: business_owner_group_ids
          schema:
            type: string
          description: List of business owner group IDs based on which the entities
            are filtered.The ID 0 is correspondent to unassigned (N/A) groups.
        - in: query
          name: business_owner_user_ids
          schema:
            type: string
          description: List of business owner users IDs based on which the entities
            are filtered.The ID 0 is correspondent to unassigned (N/A) users.
        - in: query
          name: closed_states
          schema:
            type: string
          description: List of sub-states to be displayed - applicable for Closed type
        - in: query
          name: devices_ids
          schema:
            type: string
          description: List of devices IDs based on which the entities are filtered
        - in: query
          name: format
          schema:
            type: string
            enum:
              - json
              - pdf
        - in: query
          name: it_owner_group_ids
          schema:
            type: string
          description: List of it owner group IDs based on which the entities are filtered.The
            ID 0 is correspondent to unassigned (N/A) groups.
        - in: query
          name: it_owner_user_ids
          schema:
            type: string
          description: List of it owner users IDs based on which the entities are filtered.The
            ID 0 is correspondent to unassigned (N/A) users.
        - in: query
          name: owner_group_ids
          schema:
            type: string
          description: List of owner group IDs based on which the entities are filtered.The
            ID 0 is correspondent to unassigned (N/A) groups.
        - in: query
          name: owner_user_ids
          schema:
            type: string
          description: List of owner user IDs based on which the entities are filtered.The
            ID 0 is correspondent to unassigned (N/A) users.
        - in: query
          name: page
          schema:
            type: integer
          description: Page to request
        - in: query
          name: page_type
          schema:
            type: string
            enum:
              - ACTIONS_REPORT
              - MY_WORKFLOW
          description: The type of page containing multiple states to be requested
        - in: query
          name: pluginFamilies
          schema:
            type: string
          description: List of Plugin Families based on which the entities are filtered
        - in: query
          name: pluginNames
          schema:
            type: string
          description: List of Plugin Names based on which the entities are filtered
        - in: query
          name: previous_state
          schema:
            type: string
            enum:
              - ''
              - APPROVAL
              - APPROVAL_ACCEPT_RISK
              - APPROVAL_FALSE_POSITIVE
              - CLOSED
              - DEADLINES_APPROVAL
              - EXECUTION
              - FIX_PENDING_CONFIRMATION
              - NEW
              - PLANNING
              - REOPEN
          description: Previous state of the entry
        - in: query
          name: size
          schema:
            type: integer
          description: Number of elements on a page
        - in: query
          name: state
          schema:
            type: string
            enum:
              - APPROVAL
              - CLOSED
              - DEADLINES_APPROVAL
              - EXECUTION
              - FIX_PENDING_CONFIRMATION
              - PLANNING
              - REOPEN
          description: The status of the requested entities
        - in: query
          name: technical_context_ids
          schema:
            type: string
          description: List of business context IDs based on which the entities are
            filtered
        - in: query
          name: text_filter
          schema:
            type: string
          description: Text based on which the entities are filtered
        - in: query
          name: within_deadline_only
          schema:
            type: boolean
          description: Whether the result should contain only entries that have not
            exceeded their deadline
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      tags:
        - console
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedActionPlanEntryList'
            application/pdf:
              schema:
                $ref: '#/components/schemas/PaginatedActionPlanEntryList'
          description: ''
      summary: Action Plan listing view. Provides methods to manipulate Action Plan
        listings
    post:
      operationId: actionPlanCreate
      description: Creates a new Action Plan entry
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum:
              - json
              - pdf
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      tags:
        - console
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionPlanEntryRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ActionPlanEntryRequest'
        required: true
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: { }
                description: Unspecified response body
            application/pdf:
              schema:
                type: object
                additionalProperties: { }
                description: Unspecified response body
          description: ''
        '400':
          description: Name is too long or other body parameters are wrongly configured
      summary: Creates a new Action Plan entry
    delete:
      operationId: actionPlanDelete
      description: Deletes a list of Action Plan entries
      parameters:
        - in: query
          name: actionPlanEntriesIds
          schema:
            type: array
            items:
              type: number
          description: Action Plan entry ids to be deleted
          required: true
        - in: query
          name: format
          schema:
            type: string
            enum:
              - json
              - pdf
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      tags:
        - console
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: { }
                description: Unspecified response body
            application/pdf:
              schema:
                type: object
                additionalProperties: { }
                description: Unspecified response body
          description: ''
      summary: Deletes a list of Action Plan entries
  /console/actionPlan/entries/:
    get:
      operationId: actionPlanEntriesRetrieve
      description: Lists all Action Plan entries in Planning state
      parameters:
        - in: query
          name: businessContextId
          schema:
            type: integer
          description: The ID of the Business Context that the Action Plan entries have
            been created from
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      tags:
        - console
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActionPlanLightEntry'
          description: ''
      summary: Lists all Action Plan entries in Planning state
  /console/agent/:
    get:
      operationId: consoleAgentRetrieve
      description: Lists installed agents
      tags:
        - console
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentListingResponse'
          description: ''
      parameters:
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      summary: Lists installed agents
  /console/agent/{agentId}/scap/results/:
    get:
      operationId: consoleAgentScapResultsRetrieve
      description: Returns the latest OVAL Scan result file for the provided agent
      parameters:
        - in: path
          name: agentId
          schema:
            type: integer
          required: true
        - in: header
          name: FootprintTenantId
          schema:
            type: integer
          description: Tenant ID you want to receive request for.If not provided, falls
            back on `original_tenant_id` from the auth endpoint
      tags:
        - console
      security:
        - jwtAuth: [ ]
        - ApiKeyAuth: [ ]
      responses:
